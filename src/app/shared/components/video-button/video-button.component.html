<button type="button" class="btn btn-primary gap-2" (click)="open()" [disabled]="!isEmbeddable()">
  <!-- icono play -->
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
    <path d="M8 5v14l11-7L8 5z" />
  </svg>
  {{ label() }}
</button>

<!-- Modal daisyUI + <dialog> nativo -->
<dialog #modal class="modal" (close)="onDialogClose()">
  <div class="modal-box w-11/12 max-w-5xl p-0">
    <div class="flex items-center justify-between px-4 py-3 border-b">
      <h3 class="font-semibold text-lg truncate">
        {{ title() || video()?.name || 'Tráiler' }}
      </h3>
      <form method="dialog">
        <button class="btn btn-sm btn-ghost" (click)="close()">✕</button>
      </form>
    </div>

    <div class="p-4">
      <div class="w-full aspect-video rounded-lg overflow-hidden bg-base-200">
        @if (embedUrl()) {
        <iframe class="w-full h-full" [src]="embedUrl()" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen referrerpolicy="strict-origin-when-cross-origin">
        </iframe>
        }
      </div>
    </div>
  </div>

  <!-- backdrop -->
  <form method="dialog" class="modal-backdrop" (submit)="close()">
    <button>close</button>
  </form>
</dialog>
